<!DOCTYPE html>
<html>
<head>
  <title>Buddy Up!-Create</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/createform.css">

  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src ="JavaScript/createform.js"></script>
</head>
<body>
  <nav>
   <a href='/homepage'><span id="logo">Buddy Up</a></span>
    <span id="name">User: {{user}}</span>
    <a id="logout_url" href="{{logout}}" action = "/titlepage">Sign Out</a>
  </nav>

<h1>Buddy Up!</h1>
<h3>Create an event to invite buddies to</h3>
    <div class="form">
        <form action = "/create" method="post">
          <h2>New Event: </h2>
          <label>
            Activity<input type="text" name="activity" required/>
          </label>
            </br>
          <label>
            Time<input type="time" name="time" required />
          </label>
            </br>
          <label>
            <span>Date</span><input type="date" name="date" required />
          </label>
          </br>
          <label>
            Place<input type="text" name="place" required />
          </label>
          </br>
          <label>
            Other<input type="text" name="other" />
          </br>
          <button type="submit">Create</button>

          <a href="/homepage" class ="button">Cancel</a>

          </label>

      </form>
    </div>

<footer>
  <p id="aboutbuddy" >&copy BuddyUp</p>
</footer>





</body>
</html>
