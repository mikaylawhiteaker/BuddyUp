<body>
  <p>Hello World</p>
  {% for request in data %}
    {% if user in request.buddies_users %}

    <p>{{request.time}}, {{request.date}}</p>
    <p>{{request.place}}</p>
    <p>{{request.other}}</p>
    <p>buddies:</p>
    {%for name in request.buddies%}
      {{name}},
    {% endfor %}
   </br>
  </section>
  {% endif %}
  {%endfor%}
