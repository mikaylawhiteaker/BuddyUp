<!DOCTYPE html>
<html>
<head>
  <title>Buddy Up!</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron:400' rel='stylesheet' type='text/css'></link>
  <link rel="stylesheet" style="text/css" href="stylesheets/buddies.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src ="JavaScript/buddies.js"></script>
</head>
<body>
  <nav>
    <a href='/homepage'><span id="logo">Buddy Up</span></a>
    <span id="name">User: {{user}}</span>
    <a id="logout_url" href="{{logout}}" action = "/titlepage">Sign Out</a>
  </nav>
    {% for request in data %}
      {% if user in request.buddies_users %}
    <section class="showevents">
      <p> {{request.activity}}: </p>
      <p>{{request.time}}, {{request.date}}</p>
      <p>{{request.place}}</p>
      <p>{{request.other}}</p>
      <p>buddies:</p>
      {%for name in request.buddies%}
        {{name}},
      {% endfor %}
    </br>
    </section>
    {% endif %}
    {%endfor%}
<footer>
    <p id="aboutbuddy" >&copy BuddyUp</p>
</footer>
</body>
</html>
